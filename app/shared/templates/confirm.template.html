<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-class="{'modal-backdrop': showShadow}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="close();$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body" ng-bind-html="content"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="confirmAction();$hide()">Yes</button>
        <button type="button" class="btn btn-default" ng-click="close();$hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
